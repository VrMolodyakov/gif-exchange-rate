<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>gif-exchange</title>
    <style>
        .gifHolder {
          background-color: rgb(80, 15, 165);
          text-align: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        }
</style>
</head>
<body>
<div class="gifHolder">
<iframe th:src="${baseUrl}" width="980" height="560" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
<p><a th:href="${embedUrl}">via gif</a></p>
</div>
</body>
</html>
